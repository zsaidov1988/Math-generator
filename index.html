    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>

            class="navbar-toggler"

            aria-controls="navbarNav"

            aria-label="Toggle navigation"

            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="wrapper">
      <div class="container">
        <h1>Mashqlar</h1>
        <hr />
        <h2>Ko`paytirish</h2>
        <div class="box">
          <p class="js-multi-expression expression">Misollar</p>
          <input
            class="js-multi-result result"
            type="text"
            placeholder="Natija"
            disabled
          />
        </div>
        <div class="btns">
          <button class="js-multi-generate generate">Misol yaratish</button>
          <button class="js-multi-check check">Tekshirish</button>
        </div>
        <hr />
        <h2>Kasrni noto'g'ri kasrga aylantiring</h2>
        <div class="box">
          <p class="js-fraction-expression expression equal">Kasr</p>
          <div class="kasr">
            <label for="" style="font-size: 24px; margin-right: 5px"
              >Natija:
            </label>
            <input
              class="js-fraction-int-result result"
              style="margin-right: 5px"
              type="text"
              placeholder="Butun"
              disabled
            />
            <div>
              <input
                class="js-fraction-surat-result result"
                type="text"
                placeholder="Surat"
                disabled
              />
              <hr />
              <input
                class="js-fraction-mahraj-result result"
                type="text"
                placeholder="Mahraj"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="btns">
          <button class="js-fraction-generate generate">Misol yaratish</button>
          <button class="js-fraction-check check">Tekshirish</button>
        </div>
        <hr />
        <h2>Tenglama</h2>
        <div class="box">
          <p class="js-equal-expression expression equal">Tenglama</p>
          <label class="equal-label" for="x-input">x =</label>
          <input
            id="x-input"
            class="js-equal-result result"
            type="text"
            placeholder="Natija"
            disabled
          />
        </div>
        <div class="btns">
          <button class="js-equal-generate generate">Tenglama yaratish</button>
          <button class="js-equal-check check">Tekshirish</button>
        </div>
      </div>
    </div>

    <footer>

    <script src="./js/misol.js"></script>
    <script src="./js/equal.js"></script>
  </body>
</html>
